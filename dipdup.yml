spec_version: 0.1
package: baking_bet

database:
  kind: sqlite
  path: bets.sqlite3

contracts:
  coinbase_storage_mainnet:
    address: KT1Jr5t9UvGiqkvvsuUbPJHaYx24NzdUwNW9
    typename: storage
  coinbase_normalizer_mainnet:
    address: KT1AdbYiPYb5hDuEuVrfxmFehtnBCXv4Np7r
    typename: normalizer
  normalizer_florencenet:
    address: KT1SUP27JhX24Kvr11oUdWswk7FnCW78ZyUn
    typename: normalizer
  bets_florencenet:
    address: KT1UeUPKe4Wh2UQDdQX1xAYm9y1YBMFLkF3f
    typename: bets

datasources:
  tzkt_mainnet:
    kind: tzkt
    url: https://api.tzkt.io
  tzkt_florencenet:
    kind: tzkt
    url: https://api.florencenet.tzkt.io

templates:
  harbinger:
    kind: big_map
    datasource: <datasource>
    handlers:
      - callback: on_oracle_update
        pattern:
          - contract: <normalizer>
            path: assetMap

  bets:
    kind: operation
    datasource: <datasource>
    contracts:
      - <bets>
    handlers:
      - callback: on_new_event
        pattern:
          - type: transaction
            destination: <bets>
            entrypoint: newEvent
      - callback: on_provide_liquidity
        pattern:
          - type: transaction
            destination: <bets>
            entrypoint: provideLiquidity
      - callback: on_bet
        pattern:
          - type: transaction
            destination: <bets>
            entrypoint: bet
      - callback: on_start_measurement
        pattern:
          - type: transaction
            destination: <bets>
            entrypoint: startMeasurementCallback
          - type: transaction
            source: <bets>
      - callback: on_close
        pattern:
          - type: transaction
            destination: <bets>
            entrypoint: closeCallback
          - type: transaction
            source: <bets>
      - callback: on_withdraw
        pattern:
          - type: transaction
            destination: <bets>
            entrypoint: withdraw
          - type: transaction
            source: <bets>

